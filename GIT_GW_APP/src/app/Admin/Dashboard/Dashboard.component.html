<app-AdminHome></app-AdminHome>
<div id="main">
  <div class="top-nav">
    <div class="top-page">
      <span style="font-size:25px;cursor:pointer; color:grey;" class="nav">â˜° Dashboard</span>
    </div>
    <div class="profile">
      <img src="assets/images/user.png" class="pro-img" />
      <p *ngFor="let admin of admins">{{admin.name}}<span>Admin</span></p>
    </div>
  </div>
  <!-- content -->
  <div class="dash-flex">
    <div class="total-box">
      <img src="assets/images/customer.png" width="40px" height="40px" class="nav-img" />
      <p>Total Users<span> {{users.length}}</span></p>
    </div>
    <div class="total-box">
      <img src="assets/images/shopping-bag (1).png" width="40px" height="40px" class="nav-img" />
      <p>Total Products<span> {{products.length}}</span></p>
    </div>
    <div class="total-box">
      <img src="assets/images/question.png" width="40px" height="40px" class="nav-img" />
      <p>Total Queries<span> {{queries.length}}</span></p>
    </div>
  </div>
  <div class="flex2">
    <div class="table-query">
      <table class="w-full">
        <thead>
          <tr>
            <td>Top selling products</td>
             <td ><button class="all-button"><a routerLink="/admin/products">See All</a></button></td>
<td></td>
              <!-- <p>TOTAL SALE <button><a routerLink="/admin/products">See All</a></button></p> -->
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="font-weight: bold; ">Icon</td>
            <td style="font-weight: bold;">Name</td>
            <td style="font-weight: bold;">Rating</td>
          </tr>
          <tr>
            <td><img src="assets/images/image2.jpg" width="40px" height="40px"></td>
            <td>Raddish</td>
            <td><img src="assets/images/five-stars.png" width="30px" height="30px"></td>
          </tr>
          <tr>
            <td><img src="assets/images/fresh-kiwi-fruit-isolated.jpg"width="40px" height="40px"></td>
            <td>Kiwi</td>
            <td><img src="assets/images/five-stars.png" width="30px" height="30px"></td>
          </tr>
          <tr>
            <td><img src="assets/images/cheddar-cheese-dark-wooden-surface.jpg" width="40px" height="40px"></td>
            <td>Cheese</td>
            <td><img src="assets/images/five-stars.png" width="30px" height="30px"></td>
          </tr>

        </tbody>
      </table>
    </div>

    <div class="col-div-4">
      <div class="box-4">
        <div class="content-box">
          <p>TOTAL SALE <button class="all-button"><a routerLink="/admin/orders">See All</a></button></p>

        <div class="circle-wrap circle-box">
          <div class="circle">
            <div class="mask full">
              <div class="fill"></div>
            </div>
            <div class="mask half">
              <div class="fill"></div>
            </div>
            <div class="inside-circle"> 70% </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
