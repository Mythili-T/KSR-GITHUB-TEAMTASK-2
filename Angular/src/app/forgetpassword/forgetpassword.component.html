<form class="forget" [formGroup]="update">
  <img src="../../assets/images/1200px-Harley-Davidson_logo.svg.png" class="logo">
    <h2>Forgot Password</h2>
<input type="text"  formControlName="email" [name]="email" id="" placeholder="email" >
<input type="password" formControlName="password" [name]="password" placeholder="newpass">
<button (click)="updatePassword(update.value)">reset</button>
<div class="links">
  <a routerLink="/login">Log In</a>
</div>
</form>
