<div class="checkout-page">
  <div class="shipping-address">
    <h2>Shipping Address</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="state">State/Province</label>
        <input type="text" id="state" name="state" required>
      </div>
      <div class="form-group">
        <label for="postal-code">Postal/Zip Code</label>
        <input type="text" id="postal-code" name="postal-code" required>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" name="country" required>
      </div>
      <button type="submit"><a routerLink="/paymentpage"> Continue to Payment</a></button>
    </form>
  </div>
  <div class="cart-details">
    <h2>Cart Details</h2>
    <div class="product-details">
      <div class="product">
        <div class="product-image">
          <img src="{{finalProduct.MainImage}}" alt="Product 1">
        </div>
        <div class="product-name">
          <h3>{{finalProduct.ProductName}}</h3>
        </div><br>
        <div class="product-price">
          <h4>&nbsp;&nbsp;{{finalProduct.Price}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
