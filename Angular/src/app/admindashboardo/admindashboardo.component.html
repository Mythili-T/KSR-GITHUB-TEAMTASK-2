  <div class="content">

      <div class="row">
        <div class="card">
          <h2>Total Bikes</h2>
          <p>500</p>
        </div>
        <div class="card">

    <script>
      var ctx = document.getElementById("bikeChart").getContext("2d");
      var bikeChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
          datasets: [
            {
              label: "Bike Sales",
              data: [50, 80, 120, 100, 200, 150],
              backgroundColor: "rgba(54, 162, 235, 0.7)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {  
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
