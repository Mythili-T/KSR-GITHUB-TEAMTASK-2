  <div class="logo-name">Shopify</div>
  <input type="checkbox" id="menu-bar">
  <label for="menu-bar"><span class="menu-icon"><i class="fa-solid fa-bars"></i></span></label>
<nav class="navbar">
  <ul>
      <li><a routerLink="/home" class="hover"><span class="icon"><i class="fa-solid fa-house"></i></span>Home</a></li>
      <li><a routerLink="/products" class="hover"><span class="icon"><i class="fa-solid fa-laptop"></i></span>Products</a></li>

          <a  class="hover"><span class="icon"><i class="fa-solid fa-heart"></i></span>Trending</a>
          <ul>
              <li><a routerLink="/home" (click)="scrollToSellers()" class="hover"><span class="icon"></span>Best Sellers</a></li>
              <li><a routerLink="/home" fragment="new-releases" class="hover"><span class="icon"></span>New Releases</a></li>
          </ul>
      </li> -->
      <li><a routerLink="/contact" class="hover"><span class="icon"><i class="fa-solid fa-address-book"></i></span>Contact</a></li>
      <li><a routerLink="/about" class="hover"><span class="icon"><i class="fa-solid fa-circle-info"></i></span>About us</a></li>
      <li *ngIf="!authUser.isLoggedIn"><a routerLink="/login" class="login" id="login"><span class="icon"><i class="fa-solid fa-user"></i></span>Login</a></li>
      <li *ngIf="authUser.isLoggedIn"><a (click)="onLogout()" class="login logout" id="logout"><span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>Logout </a></li>
      <li><a routerLink="/cart" class="cart">
        <div class="cart-count" *ngIf="authUser.isLoggedIn"><p>{{cartCount}}</p></div>
        <span class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></span></a>
      </li>
  </ul>
</nav>
</header>
